  <div id="hud" class="hud pos-tl">

    <div class="row">

      <div class="score">
        <div class="box" id="b1">0</div>
        <div class="box" id="b2">0</div>
        <div class="box" id="b3">0</div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>

</html>
