<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padel HUD Admin</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="admin">
  <div class="container">
    <h1>Padel HUD — Админка</h1>

    <div class="card">
      <div class="grid">
        <div>
          <label>Команда A</label>
          <input id="teamA" />
        </div>

        <div>
          <label>Команда B</label>
          <input id="teamB" />
        </div>

        <div>
          <label>Турнирный счёт: до скольки (N)</label>
          <input id="maxPoints" type="number" min="1" step="1" value="11" />
          <div class="hint">Ограничение: A + B не может быть больше N</div>
        </div>

        <div>
          <label>Позиция HUD</label>
          <select id="hudPosition">
            <option value="tl">Сверху слева</option>
            <option value="tr">Сверху справа</option>
            <option value="bl">Снизу слева</option>
            <option value="br">Снизу справа</option>
          </select>
        </div>

        <div>
          <label>Фон HUD (для OBS / хромакей)</label>
          <select id="hudBg">
            <option value="transparent">Прозрачный</option>
            <option value="black">Чёрный</option>
            <option value="white">Белый</option>
            <option value="chroma_green">Зелёный (chroma)</option>
            <option value="chroma_purple">Фиолетовый (chroma)</option>
            <option value="blue">Синий</option>
            <option value="red">Красный</option>
            <option value="yellow">Жёлтый</option>
          </select>
          <div class="hint">Для хромакея в OBS удобно: зелёный или фиолетовый</div>
        </div>

        <div></div>
      </div>

      <div class="teamsPanel">
        <div class="teamLine">
          <div class="teamLabel">Команда A</div>
          <div class="teamControls">
            <button class="btn" id="aMinus">−</button>
            <div class="pill">
              <span class="pillTitle">Очки A</span>
              <input class="pillInput" id="a3" type="number" min="0" step="1" />
            </div>
            <button class="btn" id="aPlus">+</button>
          </div>
        </div>

        <div class="teamLine">
          <div class="teamLabel">Команда B</div>
          <div class="teamControls">
            <button class="btn" id="bMinus">−</button>
            <div class="pill">
              <span class="pillTitle">Очки B</span>
              <input class="pillInput" id="b3" type="number" min="0" step="1" />
            </div>
            <button class="btn" id="bPlus">+</button>
          </div>
        </div>
      </div>

      <div class="rowBtns">
        <button class="primary" id="apply">Применить</button>
        <button class="danger" id="reset">Сбросить счет</button>
      </div>

      <div class="preview">
        <label>Preview:</label>
        <iframe src="/hud.html"></iframe>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/admin.js"></script>
</body>
</html>
