<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padel HUD — Админка</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="admin">
  <div class="container">
    <h1>Padel HUD — Админка</h1>

    <div class="card">
      <div class="grid2">
        <div>
          <label>Команда A</label>
          <input id="teamA" />
        </div>

        <div>
          <label>Команда B</label>
          <input id="teamB" />
        </div>

        <div>
          <label>Турнирный счёт: до скольки (N)</label>
          <input id="maxPoints" type="number" min="1" step="1" value="11" />
          <div class="hint">Ограничение: A + B не может быть больше N</div>
        </div>

        <div>
          <label>Позиция HUD</label>
          <select id="hudPosition">
            <option value="tl">Сверху слева</option>
            <option value="tr">Сверху справа</option>
            <option value="bl">Снизу слева</option>
            <option value="br">Снизу справа</option>
          </select>
        </div>

        <div class="span2">
          <label>Фон HUD (для OBS / хромакей)</label>
          <select id="hudBg">
            <option value="transparent">Прозрачный</option>
            <option value="black">Чёрный</option>
            <option value="white">Белый</option>
            <option value="chroma_green">Зелёный (chroma)</option>
            <option value="chroma_purple">Фиолетовый (chroma)</option>
            <option value="blue">Синий</option>
            <option value="red">Красный</option>
            <option value="yellow">Жёлтый</option>
          </select>
          <div class="hint">Для хромакея в OBS удобно: зелёный или фиолетовый</div>
        </div>
      </div>

      <div class="teamsPanel compact">
        <div class="teamRow compact">
          <div class="teamRowTitle" id="teamRowA">Команда A</div>
          <button class="btn compact" id="aMinus" aria-label="A minus">−</button>

          <div class="scorePill compact">
            <div class="scorePillLabel">Очки A</div>
            <input class="scorePillInput compact" id="a3" type="number" min="0" step="1" />
          </div>

          <button class="btn compact" id="aPlus" aria-label="A plus">+</button>
        </div>

        <div class="teamRow compact">
          <div class="teamRowTitle" id="teamRowB">Команда B</div>
          <button class="btn compact" id="bMinus" aria-label="B minus">−</button>

          <div class="scorePill compact">
            <div class="scorePillLabel">Очки B</div>
            <input class="scorePillInput compact" id="b3" type="number" min="0" step="1" />
          </div>

          <button class="btn compact" id="bPlus" aria-label="B plus">+</button>
        </div>
      </div>

      <div class="rowBtns">
        <button class="primary" id="apply">Применить</button>
        <button class="danger" id="reset">Сбросить счет</button>
      </div>
<div class="card" style="margin-top:14px;">
  <h2 style="margin:0 0 10px; font-size:16px;">Матчи турнира (3×3)</h2>
  <div class="hint">Вводи счёт вида <b>21:17</b> и выбирай победителя A/B. Результаты появятся на странице итогов.</div>

<div class="matchesWrap">
  <table class="matchesTable" style="min-width:720px;">
      <thead>
        <tr>
          <th style="width:64px">Матч</th>
          <th>Пара A</th>
          <th>Пара B</th>
          <th style="width:140px">Счёт</th>
          <th style="width:140px">Победа</th>
        </tr>
      </thead>
      <tbody id="adminMatchesBody"></tbody>
    </table>
  </div>

  <div style="display:flex; gap:10px; margin-top:12px; flex-wrap:wrap;">
<button type="button" id="saveMatches" class="btn primary">Сохранить матчи</button>
<button type="button" id="clearMatches" class="btn">Очистить результаты</button>

  </div>
</div>

      <div class="previewWrap">
        <div class="previewHead">
          <div class="previewTitle">Превью</div>
          <label class="toggle">
            <input id="showPreview" type="checkbox" />
            Показать превью
          </label>
	<label class="toggle">
	  <input type="checkbox" id="showHud" checked />
	  <span>Показать HUD</span>
	</label>
        </div>

        <div class="previewBox" id="previewBox">
          <iframe src="/hud.html"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/admin.js"></script>
</body>
</html>
