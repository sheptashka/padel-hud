<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Итоги турнира</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="resultsPlain">
  <div class="resultsPagePlain">
    <h1>Итоги турнира</h1>
    <div id="statusLine" class="statusLinePlain">Загружаем…</div>

    <h2>Сыгранные матчи</h2>
        <div class="tableWrapPlain">
      <table class="plainTable">
        <thead>
          <tr>
            <th style="width:56px">Матч</th>
            <th id="colResA" class="left">Команда A</th>
            <th id="colResB" class="left">Команда B</th>
            <th style="width:96px">Счёт</th>
            <th style="width:160px">Победа</th>
          </tr>
        </thead>
        <tbody id="matchesBody"></tbody>
      </table>
    </div>

    <h2 style="margin-top:18px;">Таблица</h2>
    <div class="tableWrapPlain">
      <table class="plainTable">
        <thead>
          <tr>
            <th style="width:56px">#</th>
            <th class="left">Команда</th>
            <th style="width:90px">Победы</th>
            <th style="width:100px">Поражения</th>
            <th style="width:120px">Очки</th>
            <th style="width:90px">Разница</th>
          </tr>
        </thead>
        <tbody id="standingsBody"></tbody>
      </table>
    </div>

    <h2 style="margin-top:18px;">Составы команд</h2>
    <div class="rostersPlain">
      <div>
        <div id="rosterTeamAName" class="rosterTitlePlain">Команда A</div>
        <ul id="rosterA" class="rosterListPlain"></ul>
      </div>

      <div>
        <div id="rosterTeamBName" class="rosterTitlePlain">Команда B</div>
        <ul id="rosterB" class="rosterListPlain"></ul>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/results.js"></script>
</body>
</html>
