<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Турнирная таблица</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="results">
  <div class="rContainer">
    <h1 class="rTitle">Турнирная таблица</h1>

    <!-- статус оставляем, но прячем (чтобы ничего не прыгало) -->
    <div id="statusLine" class="rSub" style="display:none;">Загружаем…</div>

    <div class="rCard">
      <div class="rCardTitle rCardHead">
        <span>Сыгранные матчи</span>
        <span id="playedCount" class="rSub" style="margin:0;">сыграно матчей: 0</span>
      </div>

      <div class="rTableWrap">
        <table class="rTable">
          <thead>
            <tr>
              <th style="width:70px">Матч</th>
              <th id="thTeamA">Команда A</th>
              <th id="thTeamB">Команда B</th>
              <th style="width:120px">Счёт</th>
              <th style="width:160px">Победа</th>
            </tr>
          </thead>
          <tbody id="matchesBody"></tbody>
        </table>
      </div>
    </div>

    <div class="rCard">
      <div class="rCardTitle">Таблица</div>
      <div class="rTableWrap">
        <table class="rTable">
          <thead>
            <tr>
              <th style="width:70px">#</th>
              <th>Команда</th>
              <th style="width:120px">Победы</th>
              <th style="width:140px">Поражения</th>
              <th style="width:140px">Очки</th>
              <th style="width:120px">Разница</th>
            </tr>
          </thead>
          <tbody id="standingsBody"></tbody>
        </table>
      </div>
    </div>

    <div class="rCard">
      <div class="rCardTitle">Составы команд</div>
      <div class="rRosters">
        <div class="rRoster">
          <div class="rRosterName" id="rosterTeamA">Команда A</div>
          <div class="rRosterLine" id="rosterA">—</div>
        </div>
        <div class="rRoster">
          <div class="rRosterName" id="rosterTeamB">Команда B</div>
          <div class="rRosterLine" id="rosterB">—</div>
        </div>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/results.js"></script>
</body>
</html>
